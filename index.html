<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Responsive </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>T-Smart</span> Web Design </h1>
        <div class="wrapper animated bounceInleft">
            <div class="company-info">
                <h3>T-Smart Web Design</h3>
                <ul>
                    <li><i class="fas fa-road"></i>  472 Lagos-Abekuta Exp, Way</li>
                    <li><i class="fas fa-phone"></i>  (+234) 8106972881</li>
                    <li><i class="fas fa-envelope"></i>   Olaoyea64@gmail.com</li>
                </ul>

            </div>
            <div class="contact">
               <h3>Email Us</h3>
               <form>
                <p>
                    <label>Name</label>
                    <input type="text" name="name">
                </p>
                <p>
                    <label>Company</label>
                    <input type="text" name="company">
                </p>
                <p>
                    <label>Email</label>
                    <input type="email" name="email">
                </p>
                <p>
                    <label>Phone</label>
                    <input type="text" name="phone">
                </p>
                <p class="full">
                    <label>Message</label>
                    <textarea name="message" id="" rows="5"></textarea>
                </p>
                <p class="full">
                    <button>Submit</button>
                </p>
               </form>
            </div>
        </div>
    </div>

    
</body>
</html>
